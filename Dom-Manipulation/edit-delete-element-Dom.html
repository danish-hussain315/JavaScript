<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit and Remove | DOM</title>
</head>
<body>
  <ul class="language">
    <li >Java</li>
    <li>JavaScript</li>
  </ul>
</body>
<script>

  // pattern 1 which is not optimized bs innerHTML treverse DOM tree
  function addLanguage(language){                               
    const createLi = document.createElement("li")
    createLi.innerHTML = language
    document.querySelector(".language").appendChild(createLi)
    
  }
  addLanguage("Python")



  //pattern 2   more optimized 
  function addmoreOptiLanguage(language){                          
    const createLi = document.createElement("li")
    createLi.textContent = language
    document.querySelector(".language").appendChild(createLi)
  }
  addmoreOptiLanguage("RUbi")



  //pattern 3 Most Optimized 
  function addMostOptiLanguage(language){                            
    const createLi = document.createElement("li")
    createLi.appendChild(document.createTextNode(language))
    document.querySelector(".language").appendChild(createLi)
  }
  addMostOptiLanguage("C#")


  // Update Lanuage through JS
  //patter 1
  function updateInnerLanguageOf2ndLi(language){
    const secondLi = document.querySelector("li:nth-child(2)")
    secondLi.innerHTML = language
    
  }
  //JavaScript to Danish
  updateInnerLanguageOf2ndLi("Danish")

  // Pattern 2
  //patter 1
  function replaceCompleteLi(language){
    const firstLi = document.querySelector("li:nth-child(1)")
    const li = document.createElement("li")
    li.textContent = language
    firstLi.replaceWith(li)
  }
  //Replacing Java Li with Forton Li
  replaceCompleteLi("Forton")

  //changing Complete Li through the outerHTML
  const forthLi = document.querySelector("li:nth-child(4)")
  forthLi.outerHTML = "<li>Assembly</li>"





  //Removing Element of index
  function removeNthElement(index){
    const nthElement = document.querySelector(`li:nth-child(${index})`)
    nthElement.remove()
  }
removeNthElement(1)

</script>

</html>
