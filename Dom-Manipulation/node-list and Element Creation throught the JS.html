<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node List</title>
</head>
<body style="background-color: black; color: white; height: 100vh;">
  
</body>
<script>
  const div = document.createElement('div')
  console.log(div);
  div.className = "root"
  div.id = Math.round(Math.random()*10 + 1)
  div.setAttribute("name" , "div-from-js")
  div.style.backgroundColor = "green"
  div.style.padding = "20px"
  div.style.width = "200px"
  div.style.height = "200px"
  document.body.style.display = "flex"
  document.body.style.justifyContent = "center"
  document.body.style.alignItems = "center"
  document.body.height = "1000px"
  // div.innerText = "Welcome to my JS Dom Manipulation"
  const textForDiv = document.createTextNode("Welcome to my JS Dom Manipulation")
  div.appendChild(textForDiv)
  document.body.appendChild(div)

</script>
</html>
